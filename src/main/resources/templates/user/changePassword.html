<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png">
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        /* Gam màu từ ảnh */
        :root {
            --green-dark: #3B724E;
            --green-medium: #4E805F;
            --green-light: #9DB8A6;
            --green-lighter: #D7E2DB;
            --green-lightest: #EBF0ED;
        }

        body {
            background-color: var(--green-lightest);
            color: black;
            font-family: Arial, sans-serif;
            font-weight: normal;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background-color: var(--green-lighter);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: black;
            margin-bottom: 20px;
        }

        .form-label {
            color: black;
        }

        .form-control {
            background-color: white;
            border-color: var(--green-medium);
            color: black;
        }

        .form-control:focus {
            border-color: var(--green-dark);
            box-shadow: 0 0 0 0.2rem rgba(75, 119, 97, 0.25);
        }

        .btn-primary {
            background-color: var(--green-dark);
            border-color: var(--green-dark);
            padding: 0.5rem 1rem;
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--green-medium);
            border-color: var(--green-medium);
        }

        .alert-danger {
            background-color: #F8D7DA;
            color: #721C24;
        }

        .alert-success {
            background-color: #D4EDDA;
            color: #155724;
        }

        /* Căn giữa form */
        form {
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Change Password</h1>
    <form th:action="@{/changePassword}" method="post">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password:</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password:</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
    </form>
</div>

</body>
</html>
