<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <h1> Index</h1>
    <div th:if="${session.UserAfterLogin == null}"> <a th:href="@{/Login}">Login</a></div>
    <div th:if="${session.UserAfterLogin != null}"> Hello <span th:text="${session.UserAfterLogin.name}"></span> <br>Role: <strong th:text="${session.UserAfterLogin.role}"></strong>
        <br>
        <a th:href="@{/Logout}">Logout</a>
    </div>
    
    <div>
        <form th:action="@{/Search}" method="post">
            <input type="text" name="Search" placeholder="Search">
            <button type="submit">Search</button>
        </form>
    </div>

    <table border="1px">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Description</td>
            <td>Location</td>
            <td>Type</td>
        </tr>
        <tr th:each="San : ${SanList}">
            <td th:text="${San.san_id}"> ID</td>
            <td th:text="${San.name}"> Name</td>
            <td th:text="${San.description}">Description</td>
            <td th:text="${San.location}">Location</td>
            <td th:text="${San.LoaiSan.loai_san_type}">Type</td>
        </tr>
    </table>
</body>

</html>
