        <br>
        <a th:href="@{/ShowEditProfile}">View Profile</a>
        <br>
        <a th:href="@{/Logout}">Logout</a>
    </div>
    
    <div>
        <form th:action="@{/Search}" method="post">
            <input type="text" name="Search" placeholder="Search">
            <button type="submit">Search</button>
        </form>
    </div>

    <div th:each="San : ${userList}">
        <div class="card" style="width: 18rem;">
            <div>
                <!-- Sử dụng th:id để Thymeleaf nhận giá trị động của San.uid -->
                <div th:id="'carouselExample' + ${San.uid}" class="carousel slide card-img-top" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" th:attr="data-bs-target='#carouselExample' + ${San.uid}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" th:attr="data-bs-target='#carouselExample' + ${San.uid}" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" th:attr="data-bs-target='#carouselExample' + ${San.uid}" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" th:attr="data-bs-target='#carouselExample' + ${San.uid}" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" th:attr="data-bs-target='#carouselExample' + ${San.uid}" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="${San.img_san1}" style="height: 200px;" class="d-block w-100" alt="..."/>
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="${San.img_san2}" style="height: 200px;" class="d-block w-100" alt="..."/>
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="${San.img_san3}" style="height: 200px;" class="d-block w-100" alt="..."/>
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="${San.img_san4}" style="height: 200px;" class="d-block w-100" alt="..."/>
                            <div class="carousel-caption d-none d-md-block"></div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="${San.img_san5}" style="height: 200px;" class="d-block w-100" alt="..."/>
                            <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                    <!-- <button class="carousel-control-prev" type="button" 
                        th:attr="data-bs-target='#carouselExample' + ${San.uid}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" 
                        th:attr="data-bs-target='#carouselExample' + ${San.uid}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button> -->
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${San.ten_san}">Card title</h5>
                <p class="card-text" th:text="${San.ten_san}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a th:href="@{/ViewDetail/{id}(id=${San.uid})}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
