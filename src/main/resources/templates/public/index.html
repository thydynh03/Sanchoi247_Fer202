<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h1>Index</h1>
        
        <div th:if="${session.UserAfterLogin == null}" class="mb-3">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
        </div>

        <div th:if="${session.UserAfterLogin != null}" class="mb-3">
            <p>Hello, <span th:text="${session.UserAfterLogin.name}"></span>!</p>
            <p>Role: <strong th:text="${session.UserAfterLogin.role}"></strong></p>
            <a th:href="@{/ShowEditProfile}" class="btn btn-secondary">View Profile</a>
            <a th:href="@{/Logout}" class="btn btn-danger">Logout</a>
        </div>

        <form th:action="@{/Search}" method="post" class="mb-3">
            <div class="input-group">
                <input type="text" name="Search" class="form-control" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>

        <div class="row">
            <div th:each="San : ${userList}" class="col-md-4 mb-4">
                <div class="card">
                    <div th:id="'carouselExample' + ${San.uid}" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="${San.img_san1}" class="d-block w-100" style="height: 200px;" alt="Image 1"/>
                            </div>
                            <div class="carousel-item">
                                <img th:src="${San.img_san2}" class="d-block w-100" style="height: 200px;" alt="Image 2"/>
                            </div>
                            <div class="carousel-item">
                                <img th:src="${San.img_san3}" class="d-block w-100" style="height: 200px;" alt="Image 3"/>
                            </div>
                            <div class="carousel-item">
                                <img th:src="${San.img_san4}" class="d-block w-100" style="height: 200px;" alt="Image 4"/>
                            </div>
                            <div class="carousel-item">
                                <img th:src="${San.img_san5}" class="d-block w-100" style="height: 200px;" alt="Image 5"/>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" th:attr="data-bs-target='#carouselExample' + ${San.uid}"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" th:attr="data-bs-target='#carouselExample' + ${San.uid}"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${San.ten_san}">Card Title</h5>
                        <p class="card-text" th:text="${San.description}">Some quick example text to build on the card title.</p>
                        <a th:href="@{/ViewDetail/{id}(id=${San.uid})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
