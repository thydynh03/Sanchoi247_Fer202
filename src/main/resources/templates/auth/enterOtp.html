<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }

        .otp-container {
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #759C83; /* Main color */
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
        }

        button {
            background-color: #FF4B2B;
            border: none;
            border-radius: 20px;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 30px;
            transition: transform 80ms ease-in, background-color 0.3s;
        }

        button:hover {
            background-color: #e03e27; /* Darker shade for hover effect */
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }

        .success-message {
            color: green;
            margin-top: 15px;
        }

        #resendButton:disabled {
            background-color: #ccc; /* Đổi màu cho nút khi bị vô hiệu hóa */
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h1>Enter the OTP sent to your email</h1>
        <form th:action="@{/verifyOtp}" method="post">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit">Verify OTP</button>
        </form>
        <div>
            <p class="error-message" th:text="${error}"></p> <!-- Hiển thị thông báo lỗi -->
            <p class="success-message" th:text="${success}"></p> <!-- Hiển thị thông báo thành công -->
        </div>
        <button id="resendButton" onclick="document.forms[0].action='/resendOtp'; document.forms[0].submit();">Resend OTP</button> <!-- Nút gửi lại OTP -->
    </div>
</body>
<script>
    let cooldown = 5; // Thời gian chờ 60 giây
    let cooldownInterval;

    function startCooldown() {
        document.getElementById("resendButton").disabled = true;
        document.getElementById("resendButton").innerText = "Resend OTP (" + cooldown + "s)";
        cooldownInterval = setInterval(function() {
            cooldown--;
            document.getElementById("resendButton").innerText = "Resend OTP (" + cooldown + "s)";
            if (cooldown <= 0) {
                clearInterval(cooldownInterval);
                document.getElementById("resendButton").disabled = false;
                document.getElementById("resendButton").innerText = "Resend OTP";
            }
        }, 1000);
    }

    window.onload = function() {
        startCooldown(); // Bắt đầu bộ đếm thời gian khi trang được tải
    }
</script>
</html>
